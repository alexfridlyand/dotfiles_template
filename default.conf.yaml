- defaults:
    link:
      relink: true
      create: true

- clean: [ '~', '~/.config' ]

- link:
    ~/.gitignore_global:
      path: git/gitignore_global
    ~/.gitconfig:
      path: git/gitconfig

    ~/.bash_profile:
      path: shell/bash_profile
    ~/.aliases:
      path: shell/aliases
    ~/.zshrc:
      path: shell/zshrc
    ~/.zplugrc:
      path: shell/zplugrc

    ~/.vimrc:
      path: vim/vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
