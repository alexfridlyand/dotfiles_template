- defaults:
    link:
      relink: true
      create: true

- clean: [ '~', '~/.config' ]

- link:
    ~/.gitignore_global:
      path: git/gitignore_global
    ~/.gitconfig:
      path: git/gitconfig

    ~/.bash_profile:
      path: bash/bash_profile
    ~/.bash_aliases:
      path: bash/bash_aliases

    ~/.vimrc:
      path: vim/vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
