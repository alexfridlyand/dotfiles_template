- defaults:
    link:
      relink: true
      create: true

- clean: [ '~', '~/.config' ]

- link:
    ~/.gitignore_global:
      path: git/gitignore_global
    ~/.gitconfig:
      path: git/gitconfig

    ~/.bash_profile:
      path: shell/bash_profile
    ~/.bash_aliases:
      path: shell/bash_aliases
    ~/.zshrc:
      path: shell/zshrc

    ~/.vimrc:
      path: vim/vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["sh -c \"$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)\"", Installing oh-my-zsh]
  - ["git -C ~/.oh-my-zsh/custom/themes/powerlevel9k pull || git clone https://github.com/bhilburn/powerlevel9k.git ~/.oh-my-zsh/custom/themes/powerlevel9k"]
