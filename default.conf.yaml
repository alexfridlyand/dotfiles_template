- defaults:
    link:
      relink: true
      create: true

- clean: [ '~', '~/.config' ]

- link:
    ~/.gitignore_global:
      path: git/gitignore_global
    ~/.gitconfig:
      path: git/gitconfig

    ~/.aliases:
      path: shell/aliases
    ~/.zshrc:
      path: shell/zshrc
    ~/.zplugrc:
      path: shell/zplugrc

    ~/.vimrc:
      path: vim/vimrc

    /usr/local/bin/kubectl:
      path: /usr/local/Caskroom/google-cloud-sdk/latest/google-cloud-sdk/bin/kubectl

- shell:
  - [git submodule update --init --recursive, Installing submodules]
