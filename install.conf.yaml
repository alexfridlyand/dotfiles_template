- defaults:
    link:
      relink: true
      create: true

- clean: [ '~', '~/.config' ]

- link:
    ~/.gitignore_global:
      path: git/gitignore_global
    ~/.gitconfig:
      path: git/gitconfig

    ~/.bash_profile:
      path: bash_profile

    ~/.vimrc:
      path: vimrc

    ~/.emacs.d/init.el:
      path: emacs/init.el

    ~/.skhdrc:
      path: skhdrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
