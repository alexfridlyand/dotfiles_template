- defaults:
    link:
      relink: true
      create: true

- clean:
    - '~'
    - ~/.config
    - ~/.config/fish

- link:
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/omf:
      path: omf

    ~/.gitignore_global:
      path: gitignore_global
    ~/.gitconfig:
      path: gitconfig

    ~/.tmux.conf:
      path: tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
