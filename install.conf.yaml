- defaults:
    link:
      relink: true
      create: true

- clean:
    - '~'
    - ~/.config
    - ~/.config/fish

- link:
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/fish/aliases.fish:
      path: fish/aliases.fish
    ~/.config/omf:
      path: omf

    ~/.gitignore_global:
      path: gitignore_global
    ~/.gitconfig:
      path: gitconfig

    ~/.tmux:
      path: tmux
    ~/.tmux.conf:
      path: tmux.conf

    ~/.xinitrc:
      path: xinitrc
    ~/.xprofile:
      path: xprofile

    ~/.Xresources:
      path: Xresources
    ~/.Xresources.d/urxvt:
      path: Xresources.d/urxvt

    ~/.emacs.d/init.el:
      path: emacs/init.el

    ~/.config/i3:
      path: i3
    ~/.config/i3status/config:
      path: i3status/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
