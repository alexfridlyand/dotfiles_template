- defaults:
    link:
      relink: true
      create: true

- clean:
    - '~'
    - ~/.config
    - ~/.config/fish

- link:
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/fish/aliases.fish:
      path: fish/aliases.fish
    ~/.config/omf:
      path: omf

    ~/.gitignore_global:
      path: git/gitignore_global
    ~/.gitconfig:
      path: git/gitconfig

    ~/.xinitrc:
      path: Xorg/xinitrc
    ~/.xprofile:
      path: Xorg/xprofile
    ~/.Xresources:
      path: Xorg/Xresources

    ~/urxvt.conf:
      path: urxvt.conf

    ~/.config/i3:
      path: i3
    ~/.config/i3status/config:
      path: i3status/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
