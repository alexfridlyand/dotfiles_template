- defaults:
    link:
      relink: true
      create: true

- clean:
    - '~'
    - ~/.config
    - ~/.config/fish

- link:
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/omf:
      path: omf

    ~/.gitignore_global:
      path: gitignore_global
    ~/.gitconfig:
      path: gitconfig

    ~/.tmux:
      path: tmux
    ~/.tmux.conf:
      path: tmux.conf

    ~/.xinitrc:
      path: xinitrc

    ~/.Xresources:
      path: Xresources
    ~/.Xresources.d/urxvt:
      path: Xresources.d/urxvt

    ~/.config/i3/config:
      path: i3/config
    ~/.config/i3/notifications.sh:
      path: i3/notifications.sh
    ~/.config/i3status/config:
      path: i3status/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
