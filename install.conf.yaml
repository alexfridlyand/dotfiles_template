- defaults:
    link:
      relink: true
      create: true

- clean: [ '~', '~/.config' ]

- link:
    ~/.gitignore_global:
      path: git/gitignore_global
    ~/.gitconfig:
      path: git/gitconfig

    ~/.vimrc:
      path: vimrc

    ~/.xprofile:
      path: Xorg/xprofile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
